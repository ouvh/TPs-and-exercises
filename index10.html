<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
    </style>
</head>
<body>
    <div id="table"></div>
    
</body>

<script>
    





    var html = "<ul>";

    for( let i =0;i<10;i++){
       
            html += `<li> ${Math.random()*100} </li>`

        
    }

     html += "</ul>";

    document.getElementById("table").innerHTML = html;
    

</script>
</html>
