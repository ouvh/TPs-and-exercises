<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
    </style>
</head>
<body>
    <div id="table"></div>
    
</body>

<script>
    

    let X = parseInt(prompt("entrez le nombre de lignes"))
    let Y = parseInt(prompt("entrez le nombre de colognes"))

    while (isNaN(X) || isNaN(Y) || X <=0 || Y <=0 ){
        alert(" veuillez entrer des valeurs valides")
         X = parseInt(prompt("entrez le nombre de lignes"))
         Y = parseInt(prompt("entrez le nombre de colognes"))
    }








    var html = "<table>";

    for( let i =0;i<X;i++){
        html += "<tr>"
        for( let j =0;j<Y;j++){
            html += "<td> X </td>"
        }

        html += "</tr>"
        
    }

     html += "</table>";

    document.getElementById("table").innerHTML = html;
    

</script>
</html>
