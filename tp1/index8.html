<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
    </style>
</head>
<body>
    <div id="table"></div>
    
</body>

<script>
    var X = 2;
    var Y = 10;
    
    var html = "<table>";

    for( let i =0;i<X;i++){
        html += "<tr>"
        for( let j =0;j<Y;j++){
            html += "<td> X </td>"
        }

        html += "</tr>"
        
    }

     html += "</table>";

    document.getElementById("table").innerHTML = html;
    

</script>
</html>
