<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QCM Web</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>



    <div id="start">
        

    <div id="box">
        <h2>Votre score : <span id="score">0</span></h2>
      </div>
  <div class="container">
    <h1>Questionnaire à Choix Multiples</h1>
    <h3> questions left : <span id="info"></span></h3>
    <div id="question-container"></div>
    <div id="timer-container" class="timer-container">
      <div id="timer" class="timer"></div>
    </div>
    <div id="score-container" class="score-container">
       
    </div>
    <button id="submit-btn" class="btn">Suivant</button>
  </div>
  <div id="overlay"></div>
</div>



  <form id="ff" action="" method="post" class="form-api">

    <h2 class="form-signin-heading">Questionnaire à Choix Multiples</h2>

    <div class="form-group">
      <label for="trivia_amount">Number of Questions:</label>
      <input type="number" name="trivia_amount" id="trivia_amount" class="form-control" min="1" max="50" value="10">
    </div>

    <div class="form-group">
      <label for="trivia_category">Select Category:</label>
      <select name="trivia_category" id="trivia_category" class="form-control">
        <option value="any">Any Category</option>
        <option value="9">General Knowledge</option>
        <option value="10">Entertainment: Books</option>
        <option value="11">Entertainment: Film</option>
        <option value="12">Entertainment: Music</option>
        <option value="13">Entertainment: Musicals &amp; Theatres</option>
        <option value="14">Entertainment: Television</option>
        <option value="15">Entertainment: Video Games</option>
        <option value="16">Entertainment: Board Games</option>
        <option value="17">Science &amp; Nature</option>
        <option value="18">Science: Computers</option>
        <option value="19">Science: Mathematics</option>
        <option value="20">Mythology</option>
        <option value="21">Sports</option>
        <option value="22">Geography</option>
        <option value="23">History</option>
        <option value="24">Politics</option>
        <option value="25">Art</option>
        <option value="26">Celebrities</option>
        <option value="27">Animals</option>
        <option value="28">Vehicles</option>
        <option value="29">Entertainment: Comics</option>
        <option value="30">Science: Gadgets</option>
        <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
        <option value="32">Entertainment: Cartoon &amp; Animations</option>

      </select>
    </div>

    <div class="form-group">
      <label for="trivia_difficulty">Select Difficulty:</label>
      <select name="trivia_difficulty" id="trivia_difficulty" class="form-control">
        <option value="any">Any Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    

    

    <button  id="comme"  class="Commencez" type="submit">Commencez</button>

  </form>





  <script src="index.js"></script>
</body>
</html>
