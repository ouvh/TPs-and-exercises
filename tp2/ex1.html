<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" id="1" name="1" value="0">
    +
    <input type="number" id="2" name="2" value="0">
    =<span> 0 </span><button onclick="add()">Calculer</button>



    
</body>

<script>
    
    const add = ()=>{
        let a = parseInt(document.getElementById("1").value)
        let b = parseInt(document.getElementById("2").value)
        document.querySelector("span").innerHTML = " " + (a + b) + " "
    }

</script>

</html>
