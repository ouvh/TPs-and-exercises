<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" id="1" name="1" value="0">

    <select name="" id="3">
        <option value="0"> + </option>
        <option value="1"> - </option>
        <option value="2"> x </option>
        <option value="3"> / </option>
    </select>

    <input type="number" id="2" name="2" value="0">
    =<span> 0 </span><button onclick="choose()"> Calculer </button>



    
</body>

<script>
    const add = (a,b)=>{
        return a+b;
    }
    const substract = (a,b)=>{
        return a-b;
    }
    const multi = (a,b)=>{
        return a*b;
    }
    const divid = (a,b)=>{
        return a/b;
    }


    const operations = [add,substract,multi,divid]
    



    const choose = ()=>{
        let a = parseInt(document.getElementById("1").value)
        let b = parseInt(document.getElementById("2").value)
        let c = parseInt(document.getElementById("3").value)

        document.querySelector("span").innerHTML = " " + operations[c](a,b) + " "
    }

</script>

</html>
